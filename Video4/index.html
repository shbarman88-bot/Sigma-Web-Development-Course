<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="230" height="230" src="images.png" alt="train image">
    <table>
        <caption>Employee Details</caption>
        <thead>

            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
       </tbody>

        
         
        <tr>
            <td>Sam</td>
            <td>Programmer</td>
            <td>JavaScript</td>

        </tr>
        <tr>
            <td colspan="2">Sam</td>
            <td rowspan="2">Java</td>

        </tr>
        <tr>
            <td colspan="2">Sam</td>


        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Java</td>

            </tr>
        </tfoot>
    </table>
    <ul type="square">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Sugar</li>
    </ul>
    <ol type="A">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Sugar</li>
    </ol
</body>

</html>
